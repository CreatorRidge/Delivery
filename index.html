<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header-logo logo">
                        <img src="images/logo.png" alt="Логотип">
                    </div>
                    <div class="header-controls">
                        <button class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                viewBox="0 0 16 16">
                                <path fill="#fff"
                                    d="M13.41 11.93A5.8 5.8 0 0 0 10.3 8.8h-.02a3.87 3.87 0 1 0-4.54 0h-.02a5.8 5.8 0 0 0-3.12 3.13 6 6 0 0 0-.46 2.2.1.1 0 0 0 .12.09h.94q.11-.02.12-.12A4.66 4.66 0 0 1 8 9.53a4.66 4.66 0 0 1 4.69 4.57q0 .11.12.12h.94a.12.12 0 0 0 .13-.13 6 6 0 0 0-.47-2.16M8 8.34a2.67 2.67 0 0 1-2.69-2.68A2.67 2.67 0 0 1 8 2.96a2.67 2.67 0 0 1 2.69 2.7A2.67 2.67 0 0 1 8 8.34" />
                            </svg>
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                viewBox="0 0 16 16">
                                <path fill="#8c8c8c"
                                    d="M14.42 10.97h-9.3l.46-.95 7.77-.02c.26 0 .48-.19.53-.45l1.07-6.01a.54.54 0 0 0-.53-.64l-9.87-.03-.09-.4a.56.56 0 0 0-.54-.44H1.51a.55.55 0 1 0 0 1.1h1.96l.37 1.76.91 4.4-1.17 1.9a.6.6 0 0 0-.04.58c.09.18.28.3.49.3H5a1.6 1.6 0 1 0 2.56 0h2.52a1.6 1.6 0 1 0 2.56 0h1.77c.3 0 .55-.25.55-.55a.55.55 0 0 0-.55-.55M4.78 3.95l9 .03-.89 4.94-7.07.01zm1.51 9.58a.5.5 0 0 1 0-1 .5.5 0 0 1 0 1m5.08 0a.5.5 0 0 1 0-1 .5.5 0 0 1 0 1" />
                            </svg>
                            Корзина
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="banner-item">
                        <h2 class="banner-item--title">Онлайн-сервис доставки&nbsp;еды на дом</h2>
                        <p class="banner-item--subtitle">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
                    </div>
                </div>
            </section>
            <section class="products">
                <div class="container">
                    <div class="products-header">
                        <h3 class="products-header--title">Рестораны</h3>
                        <input type="text" class="products-header--search" placeholder="Поиск блюд и ресторанов">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <div class="footer-logo logo">
                        <img src="images/logo.png" alt="Логотип">
                    </div>
                    <div class="footer-nav">
                        <ul>
                            <li>Ресторанам </li>
                            <li>Курьерам</li>
                            <li>Пресс-центр</li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                    <ul class="footer-social">
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none"
                                viewBox="0 0 25 25">

                                <path fill="url(#b)"
                                    d="M12.5 6.25a6.25 6.25 0 1 0 0 12.5 6.25 6.25 0 0 0 0-12.5m0 10.16a3.91 3.91 0 1 1 .01-7.83 3.91 3.91 0 0 1-.01 7.83" />

                                <defs>
                                    <linearGradient id="a" x1="2.29" x2="22.71" y1="22.71" y2="2.29"
                                        gradientUnits="userSpaceOnUse">

                                        <stop offset=".99" stop-color="#9c27b0" />
                                    </linearGradient>
                                    <linearGradient id="b" x1="8.08" x2="16.92" y1="16.92" y2="8.08"
                                        gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#ffc107" />
                                        <stop offset=".51" stop-color="#f44336" />
                                        <stop offset=".99" stop-color="#9c27b0" />
                                    </linearGradient>
                                    <linearGradient id="c" x1="18.63" x2="19.81" y1="6.37" y2="5.19"
                                        gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#ffc107" />
                                        <stop offset=".51" stop-color="#f44336" />
                                        <stop offset=".99" stop-color="#9c27b0" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none"
                                viewBox="0 0 25 25">
                                <path fill="#1976d2"
                                    d="M21.88 0H3.13A3.13 3.13 0 0 0 0 3.13v18.75C0 23.6 1.4 25 3.13 25h18.75C23.6 25 25 23.6 25 21.88V3.13C25 1.4 23.6 0 21.88 0" />
                                <path fill="#fafafa"
                                    d="M21.1 12.5h-3.91V9.38c0-.87.7-.79 1.56-.79h1.56V4.7H17.2a4.7 4.7 0 0 0-4.69 4.68v3.13H9.38v3.9h3.12V25h4.69v-8.6h2.34z" />
                            </svg>
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="20" fill="none"
                                viewBox="0 0 36 20">
                                <path fill="#1e88e5"
                                    d="M17.15 19.92h2.1s.63-.07.95-.42c.3-.32.29-.92.29-.92s-.04-2.81 1.26-3.23c1.29-.4 2.94 2.72 4.7 3.92 1.31.91 2.32.71 2.32.71l4.68-.06s2.45-.16 1.29-2.08c-.1-.16-.68-1.43-3.48-4.03-2.94-2.72-2.54-2.28 1-7 2.15-2.86 3-4.62 2.74-5.37-.26-.71-1.84-.52-1.84-.52l-5.27.03s-.39-.05-.68.12c-.28.17-.46.56-.46.56s-.84 2.23-1.95 4.11c-2.35 3.99-3.29 4.2-3.67 3.95-.9-.57-.67-2.32-.67-3.55 0-3.86.58-5.47-1.14-5.89-.58-.14-1-.23-2.46-.25-1.88-.02-3.48.01-4.38.45-.6.3-1.06.95-.78.99.35.04 1.14.21 1.56.78.54.73.52 2.39.52 2.39s.31 4.54-.72 5.1c-.72.4-1.7-.4-3.78-4.01a34 34 0 0 1-1.89-3.9s-.15-.38-.43-.59C6.62.96 6.15.9 6.15.9l-5 .03S.38.94.1 1.26c-.24.3-.02.9-.02.9s3.93 9.17 8.37 13.8c4.07 4.23 8.7 3.96 8.7 3.96" />
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
